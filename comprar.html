<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <title>Songbird</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
            <a href="index.html">
                <figure class="logo">
                    <img src="images/logo.png" alt="Logo da Songbird" />
                    <figcaption>Songbird</figcaption>
                </figure>
            </a><!--index.html-->

            <div class="center">
                <form class="barra-pesquisa">
                    <input type="text" placeholder="Pesquisar..." name="pesquisa" />
                </form>
                <nav class="links">
                    <a href="index.html">Home</a>
                    <a href="produtos.html">Produtos</a>
                    <a href="carrinho.html" alt="Carrinho de compras">
                        <i class="bi bi-cart"></i>
                    </a><!--Carrinho de Compras-->
                </nav>
            </div><!--center-->
            </nav>
            <div class="gradient"></div>
        </header>

        <article class="comprar">
            <h1>PAGAMENTO</h1>
            <section class="comprar1">
                <form action="login.html" method="GET">
                    <div class="dados">
                        <div class="nome">
                            <label for="nome">Nome</label>
                            <input type="text" placeholder="Nome" id="nome"/>
                        </div><!--nome-->

                        <div class="sobrenome">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" placeholder="Sobrenome" id="sobrenome"/>
                        </div><!--sobrenome-->

                        <div class="telefone">
                            <label for="telefone">Telefone</label>
                            <input type="text" placeholder="Telefone" id="telefone"/>
                        </div><!--telefone-->

                        <div class="cpf">
                            <label for="cpf">CPF</label>
                            <input type="text" placeholder="CPF" id="cpf"/>
                        </div><!--cpf-->

                        <div class="cep">
                            <label for="cep">CEP</label>
                            <input type="text" placeholder="CEP" id="cep"/>
                        </div><!--cep-->

                        <div class="complemento">
                            <label for="complemento">Complemento</label>
                            <input type="text" placeholder="Complemento" id="complemento"/>
                        </div><!--cpf-->
                    </div><!--dados-->

                    <div class="formaPagamento">
                        <h2>Selecionar forma de pagamento</h2>
                        <div class="pagamento">
                            <input type="radio" name="pagamento" />
                            <h2>PIX</h2>
                        </div><!--pagamento-->

                        <div class="pagamento">
                            <input type="radio" name="pagamento" />
                            <h2>Crédito</h2>
                        </div><!--pagamento-->

                        <div class="pagamento">
                            <input type="radio" name="pagamento" />
                            <h2>Débito</h2>
                        </div><!--pagamento-->

                        <div class="pagamento">
                            <input type="radio" name="pagamento" />
                            <h2>Boleto</h2>
                        </div><!--pagamento-->
                    </div><!--formaPagamento-->

                    <a href="login.html">
                        <input type="submit" value="CONFIRMAR" />
                    </a><!--login.html-->
                </form>
            </section><!--comprar1-->
        </article><!--comprar-->

        <footer>
            <div class="footerLinks">
                <div class="footerColumn">
                    <h3>Produtos</h3>
                    <ul>
                        <li><a href="produtos.html#maisVendidos">Mais vendidos</a></li>
                        <li><a href="produtos.html#novidades">Novidades na loja</a></li>

                    </ul>
                </div><!--footerColumn-->

                <div class="footerColumn">
                    <h3>Sobre nós</h3>
                    <ul>
                        <li><a href="sobreNos.html">Quem somos</a></li>
                        <li><a href="atendimento.html">Atendimento</a></li>
                    </ul>
                </div><!--footerColumn-->

                <div class="footerColumn">
                    <a href="index.html">
                        <figure>
                            <img src="images/logo.png" alt="Logo da Songbird."/>
                        </figure>
                    </a><!--index.html-->
                </div><!--footerLogo-->
            </div><!--footerLink-->

            <div class="copyrightBar">
                <p>Copyright, Songbird™, 2025. Todos os direitos reservados</p>
            </div>
        </footer>
    </body>
</html>
